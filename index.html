<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="module" src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script language="JavaScript">
		/**
		 * m√©todo para size dinamico de la pantalla
		function obtenerAncho( ancho ) {$( "#Screen" ).width(ancho)}

		function obtenerAlto( alto ) {$( "#Screen" ).height(alto)}

		function cargarResolucion(){
			obtenerAlto($( window ).height());
			obtenerAncho($( window ).width());
		}

		$(window).load(cargarResolucion());
		$(window).resize(cargarResolucion());
		**/
	</script> 
</head>
<body>
	<canvas id="Screen" width="640" height="640"></canvas>	
</body>
</html>
